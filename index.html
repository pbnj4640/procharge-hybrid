<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>ProCharge-Hybrid</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/buttons.css" rel="stylesheet" type="text/css">
<link href="css/forms.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="container">
    	<div class="login-logo-section">
        	<img src="images/login/procharge-logo.svg"/>
        </div>
        <div class="login-fields">
        	<div class="field-icon" style="display:inline-block"><img src="images/icons/user.svg" width="16" height="16" /></div>
            <div class="field-wrapper" style="display:inline-block;width: 95%;border-bottom: thin solid gray;"><input type="text" placeholder="Username" style="border:none !important;font-size: 15px;width: 100%;"></div>
          <form class="pure-form">
			    <fieldset class="pure-group">
        			<input type="text" class="procharge-input pure-input-1" placeholder="Username">
        			<input type="text" class="procharge-input pure-input-1" placeholder="Reg Key">
        			<input type="password" class="procharge-input pure-input-1" placeholder="Password">
    			</fieldset>
		    	<button type="submit" class="procharge-button pure-button pure-input-1 pure-button-primary">
                <img src="images/icons/right-arrow.svg"/>Log in</button>
			</form>
        </div>
    </div>
</body>
</html>
